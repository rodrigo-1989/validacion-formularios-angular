<h2>Template <small>dinamicons</small> </h2>

<form #miFormulario="ngForm" autocomplete="off" (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona" name="nombre" [ngModel]="persona.nombre"
                required>
            <span class="text-danger form-text" *ngIf="nombreValido()">El nombre es requerido</span>
        </div>
    </div>

    <!-- Agregar favorito-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego">
                <button class="btn btn-outline-primary" (click)="agregar()" (keyup)="agregar()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group  mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form-control" [(ngModel)]="juego.nombre" name="favorito_{{i}}">
                <button class="btn btn-outline-danger" (click)="eliminar(i)">X</button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end"
                [disabled]="!miFormulario.valid"> Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{  persona | json}}</pre>
